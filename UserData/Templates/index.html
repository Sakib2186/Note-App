{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/index.css?{% now "U" %}"/>
</head>
<body>
    <div class="homepage">
        <h1 class="w">Welcome to Django Note App</h1>
        <h3 class="typing" id="typing"></h3>
    </div>
    <div class="links">
        <a class="btn btn-outline-primary txt-primary rounded buttons" href="{% url 'UserData:login' %}" class="">Login</a>
        <a class="btn btn-outline-success txt-success rounded buttons" href="{% url 'UserData:signup' %}" class="">Signup</a>
    </div>
    <script src="{% static 'index.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

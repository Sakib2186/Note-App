{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'add_note.css'%} ">

    <style>
      .selected-image-container {
          position: relative;
          display: inline-block;
          margin-right: 5px;
      }
  
      .selected-image {
          max-width: 150px; /* Adjust the max-width as needed */
          max-height: 150px; /* Adjust the max-height as needed */
          display: block;
      }
  
      .close-button {
          position: absolute;
          top: 0;
          right: 0;
          background-color: rgba(255, 255, 255, 0.8);
          border: none;
          padding: 2px;
          cursor: pointer;
          font-size: 14px;
          line-height: 1;
      }
  </style>
  
</head>
<body>
    <div class="page_title">
        <h1 class="w">Create a New Note</h1>
    </div>
    <div class="col-md-6 note_form">
        <div class="box">
            <div class="box-divider m-0"></div>
            <div class="box-body">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                  <label for="title" class="col-sm-2 form-control-label">Title</label>
                  <div class="col-sm-10">
                    <input name="title" type="text" class="form-control" id="title" placeholder="Note Title">
                  </div>
                </div>
                
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 form-control-label">Note Description</label>
                  <div class="col-sm-10">
                    <textarea name="note_description" class="form-control" placeholder="Add your note" rows="10"></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 form-control-label">Add Images</label>
                  <div class="col-sm-10">
                      <input type="file" name="image" class="form-control" id="image-input" multiple>
                      <div id="selected-images-container"></div>
                      <input type="hidden" name="selected_images" id="selected-images">
                      <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple images.</small>
                  </div>
              </div>




                <div class="form-group button">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-outline-success txt-success rounded buttons" name="create_note" value="Create">
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function() {
          $('#image-input').on('change', function() {
              var container = $('#selected-images-container');
              container.empty();
  
              var input = $(this)[0];
              var files = input.files;
  
              for (var i = 0; i < files.length; i++) {
                  var file = files[i];
                  var reader = new FileReader();
  
                  reader.onload = function(e) {
                      var imageContainer = $('<div class="selected-image-container"></div>');
                      var image = $('<img class="selected-image" src="' + e.target.result + '">');
                      var closeButton = $('<button type="button" class="close-button" onclick="removeImage(this)">Ã—</button>');
  
                      imageContainer.append(image);
                      imageContainer.append(closeButton);
                      container.append(imageContainer);
                  };
  
                  reader.readAsDataURL(file);
              }
          });
      });
  
      function removeImage(button) {
          var container = $('#selected-images-container');
          $(button).parent().remove();
      }
  </script>
  

</body>
</html>
